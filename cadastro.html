<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plataforma ONG - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plataforma ONG</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Voluntário</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br><br>

                    <label for="data">Data de nascimento:</label>
                    <input type="date" id="data" name="data" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco"><br><br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Preferências</legend>
                    <label for="area">Área de interesse:</label>
                    <select id="area" name="area">
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="meioambiente">Meio Ambiente</option>
                        <option value="outros">Outros</option>
                    </select><br><br>

                    <label>Disponibilidade:</label><br>
                    <input type="checkbox" name="disponibilidade" value="manha"> Manhã<br>
                    <input type="checkbox" name="disponibilidade" value="tarde"> Tarde<br>
                    <input type="checkbox" name="disponibilidade" value="noite"> Noite<br><br>
                </fieldset>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Plataforma ONG. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
